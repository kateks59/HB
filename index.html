<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Секции с уникальными фонами</title>
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      font-family: Arial, sans-serif;
      color: white;
    }

    section {
      scroll-snap-align: start;
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    section .bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    section .content {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    section .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    section .content p {
      font-size: 1.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Уникальные фоны */
    section:nth-of-type(1) .bg { background-image: url("tos1.jpg"); }
    section:nth-of-type(2) .bg { background-image: url("b.png"); }
    section:nth-of-type(3) .bg { background-image: url("sec3.png"); }
    section:nth-of-type(4) .bg { background-image: url("b.png"); }
    section:nth-of-type(5) .bg { background-image: url("b.png"); }
  </style>
</head>
<body>
  <section>
    <div class="bg"></div>
    <div class="content">
      <h1>Секция 1</h1>
      <p>Уникальный фон для первой секции</p>
    </div>
  </section>

  <section>
    <div class="bg"></div>
    <div class="content">
      <h1>Секция 2</h1>
      <p>Фон второй секции</p>
    </div>
  </section>

  <section>
    <div class="bg"></div>
    <div class="content">
      <h1>Секция 3</h1>
      <p>Фон третьей секции</p>
    </div>
  </section>

  <section>
    <div class="bg"></div>
    <div class="content">
      <h1>Секция 4</h1>
      <p>Фон четвертой секции</p>
    </div>
  </section>

  <section>
    <div class="bg"></div>
    <div class="content">
      <h1>Секция 5</h1>
      <p>Фон пятой секции</p>
    </div>
  </section>
</body>
</html>
