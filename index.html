<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Секции со слайдами</title>
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      font-family: Arial, sans-serif;
      color: white;
    }

    section {
      scroll-snap-align: start;
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
 h1, h2, p {
      margin: 15px 0;
    }
    h1 {
      font-size: 100px;
	font-family: "Great Vibes", cursive;
  font-weight: 100;
  font-style: normal;
      color: white;
      text-shadow: 0 0 15px silver;
    }
    h2 {
      font-size: 28px;
      color: silver;
    }
    /* Фон */
    section .bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      background: url("1.png") no-repeat center center / cover;
    }

    /* У первой секции свой фон */
    section.first .bg {
      background: url("tos1.jpg") no-repeat center center / cover;
    }

    /* Контент */
    section .content {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    section .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    section .content p {
      font-size: 1.5rem;
    }

    /* Анимация появления */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <section class="first">
    <div class="bg"></div>
    <div class="content",data-aos="fade-up">
      <h1>Первая секция</h1>
      <p>У неё свой уникальный фон</p>
    </div>
  </section>

  <section>
    <div class="bg"></div>
    <div class="content",data-aos="zoom-in">
      <h1>Вторая секция</h1>
      <p>Фон общий для всех остальных</p>
    </div>
  </section>

  <section>
    <div class="bg"></div>
    <div class="content",data-aos="fade-right">
      <h1>Третья секция</h1>
      <p>И здесь тот же фон</p>
    </div>
  </section>

  <section>
    <div class="bg"></div>
    <div class="content",data-aos="fade-left">
      <h1>Четвёртая секция</h1>
      <p>Скроллинг плавный, как слайды</p>
    </div>
  </section>
</body>
</html>
